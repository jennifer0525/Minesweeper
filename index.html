<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    Objective of the Game: Flag all the mines without clicking on any of them! <br>
		    Right Click to Mark a Mine (black) <br>
		    Left Click to Uncover a Box (grey) <br>
		    NOTE: If you left-click on a mine and the box turns red, congratualtions, you found a mine and lost :)				  
		    
	    </footer>
	</body>
